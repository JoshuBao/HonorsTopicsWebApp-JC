<!DOCTYPE html>
<html>
<head>
	<title>My Super Epic Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Welcome to My Super Epic Game!</h1>
	<p>Use the arrow keys to move the player and collect the coins.</p>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// Game code starts here

		// Set up the canvas
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		// Set up the player and coins
		let player = {
			x: canvas.width/2,
			y: canvas.height/2,
			width: 20,
			height: 20,
			speed: 5
		};
		let coins = [];
		for (let i = 0; i < 10; i++) {
			coins.push({
				x: Math.random() * canvas.width,
				y: Math.random() * canvas.height,
				radius: 10
			});
		}

		// Draw the player and coins on the canvas
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = 'blue';
			ctx.fillRect(player.x, player.y, player.width, player.height);
			ctx.fillStyle = 'yellow';
			coins.forEach(coin => {
				ctx.beginPath();
				ctx.arc(coin.x, coin.y, coin.radius, 0, 2*Math.PI);
				ctx.fill();
			});
		}

		// Move the player when the arrow keys are pressed
		document.addEventListener('keydown', event => {
			if (event.code === 'ArrowUp') {
				player.y -= player.speed;
			} else if (event.code === 'ArrowDown') {
				player.y += player.speed;
			} else if (event.code === 'ArrowLeft') {
				player.x -= player.speed;
			} else if (event.code === 'ArrowRight') {
				player.x += player.speed;
			}
		});

		// Check if the player has collected a coin
		function checkCollisions() {
			coins.forEach((coin, index) => {
				const distance = Math.sqrt((player.x - coin.x)**2 + (player.y - coin.y)**2);
				if (distance < player.width/2 + coin.radius) {
					coins.splice(index, 1);
				}
			});
		}

		// Game loop
		function gameLoop() {
			draw();
			checkCollisions();
			if (coins.length === 0) {
				alert('You win!');
			} else {
				requestAnimationFrame(gameLoop);
			}
		}

		// Start the game loop
		gameLoop();

		// Game code ends here
	</script>
</body>
</html>
